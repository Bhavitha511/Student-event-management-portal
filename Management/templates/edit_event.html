{% extends 'base.html' %}
{% block start %}
<style>
  .edit-event-container {
    max-width: 700px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
  }

  .edit-event-container h2 {
    font-size: 1.8rem;
    color: #003366;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .form-group {
    margin-bottom: 1.2rem;
  }

  .form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.4rem;
    color: #444;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .submit-btn {
    background: #003366;
    color: white;
    padding: 0.6rem 1.4rem;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    margin: 1rem auto 0;
  }

  .submit-btn:hover {
    background: #0055aa;
  }
</style>

<div class="edit-event-container">
  <h2>Edit Event - {{ event.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div style="color:red;">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button class="submit-btn" type="submit">Update Event</button>
  </form>
</div>
{% endblock %}
